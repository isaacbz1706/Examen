<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="custom-form mb-3" style="max-width: 25rem;">
            <div class="card-header text-center" routerLink="add">Agregar producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
                    <span *ngIf="form.get('name')?.hasError('required')&& form.get('name')?.touched">El campo es requerido <strong>requerido</strong></span>
                    <input  formControlName="description" type="text" class="form-control mt-2" placeholder="Descripcion">
                    <input formControlName="price" type="number" class="form-control mt-2" placeholder="Precio">
                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Stock">
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6"><button routerLink="principal" type="button" class="btn btn-primary mt-2">Volver</button>
                        </div>
                        <div class="col-lg-6"><button [disabled]="form.invalid" type="submit" class="btn btn-secondary mt-2">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
